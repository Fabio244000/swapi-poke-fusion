service: swapi-poke-fusion
frameworkVersion: '^4'

plugins:
  - serverless-offline
  - serverless-iam-roles-per-function

custom:
  serverless-offline:
    httpPort: 3000
    lambdaPort: 3002

provider:
  name: aws
  runtime: nodejs20.x
  architecture: arm64
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  vpc:
    subnetIds:
      - subnet-02aebea3881885c49
      - subnet-07d5d21a3558ec3b4
    securityGroupIds:
      - !Ref RedisSecurityGroup

  environment:
    # DynamoDB
    DDB_TABLE: ${self:service}-tbl-${self:provider.stage}

    # Redis (valores procedentes de SSM)
    REDIS_HOST: ${ssm:/fusion/${self:provider.stage}/redis_host}
    REDIS_PORT: ${ssm:/fusion/${self:provider.stage}/redis_port}
    REDIS_TTL:  ${ssm:/fusion/${self:provider.stage}/redis_ttl}

    # Cognito (valores hard-code por ahora)
    USER_POOL_ID:        us-east-1_fTgZSnFm0
    USER_POOL_CLIENT_ID: 7mm83va9v6caqubfbckqg61m3s

    AWS_NODEJS_CONNECTION_REUSE_ENABLED: "1"

  httpApi:
    authorizers:
      cognitoAuthorizer:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl: https://cognito-idp.${aws:region}.amazonaws.com/${self:provider.environment.USER_POOL_ID}
        audience:
          - ${self:provider.environment.USER_POOL_CLIENT_ID}

package:
  individually: true

functions: ${file(./functions.yml)}

resources:
  Resources:
    # ---------- DynamoDB ----------
    FusionTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DDB_TABLE}
        BillingMode: PAY_PER_REQUEST
        SSESpecification:
          SSEEnabled: true
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: gsi1
            Projection: { ProjectionType: ALL }
            KeySchema:
              - AttributeName: pk
                KeyType: HASH
              - AttributeName: sk
                KeyType: RANGE

    # ---------- Cognito ----------
    UserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ${self:service}-up-${self:provider.stage}

    UserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        UserPoolId: !Ref UserPool
        GenerateSecret: false

    # ---------- Redis (ElastiCache) ----------
    RedisSecurityGroup:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: Allow Lambda â†’ Redis
        VpcId: vpc-0288215141563045a

    RedisIngressSelf:
      Type: AWS::EC2::SecurityGroupIngress
      Properties:
        GroupId: !Ref RedisSecurityGroup
        SourceSecurityGroupId: !Ref RedisSecurityGroup
        IpProtocol: tcp
        FromPort: 6379
        ToPort: 6379

    RedisSubnetGroup:
      Type: AWS::ElastiCache::SubnetGroup
      Properties:
        Description: Subnet group for Redis
        SubnetIds:
          - subnet-02aebea3881885c49
          - subnet-07d5d21a3558ec3b4

    RedisCluster:
      Type: AWS::ElastiCache::CacheCluster
      Properties:
        CacheNodeType: cache.t3.micro
        Engine: redis
        NumCacheNodes: 1
        CacheSubnetGroupName: !Ref RedisSubnetGroup
        VpcSecurityGroupIds:
          - !Ref RedisSecurityGroup
        AutoMinorVersionUpgrade: true
        TransitEncryptionEnabled: true
        AtRestEncryptionEnabled: true

  # ---------- Outputs ----------
  Outputs:
    CognitoPoolId:
      Description: Cognito User Pool ID
      Value: !Ref UserPool

    CognitoClientId:
      Description: Cognito App Client ID
      Value: !Ref UserPoolClient

    RedisEndpoint:
      Description: Redis primary endpoint
      Value: !GetAtt RedisCluster.RedisEndpoint.Address
      Export:
        Name: ${self:service}-${self:provider.stage}-redis-endpoint
