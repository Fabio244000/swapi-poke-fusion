mergeData:
  handler: src/functions/merge-data/handler.handler
  logRetentionInDays: 14
  events:
    - httpApi:
        path: /merge
        method: get

storeData:
  handler: src/functions/store-data/handler.handler
  logRetentionInDays: 14
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:DescribeTable
      Resource:
        - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:service}-tbl-${self:provider.stage}
  events:
    - httpApi:
        path: /store
        method: post
        authorizer: cognitoAuthorizer

getHistory:
  handler: src/functions/get-history/handler.handler
  logRetentionInDays: 14
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
      Resource:
        - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:service}-tbl-${self:provider.stage}
        - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:service}-tbl-${self:provider.stage}/index/*
  events:
    - httpApi:
        path: /history
        method: get
        authorizer: cognitoAuthorizer

swaggerDoc:
  handler: swagger-ui/index.handler
  memorySize: 256
  description: Swagger UI for OpenAPI docs
  events:
    - httpApi:
        path: /docs
        method: get
