mergeData:
  handler: src/functions/merge-data/handler.handler
  # sin IAM específicos; solo el rol default (logs + VPC/Redis)
  events:
    - httpApi:
        path: /merge
        method: get

storeData:
  handler: src/functions/store-data/handler.handler
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:DescribeTable   # ← recomendado
      Resource:
        - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:service}-tbl-${self:provider.stage}
  events:
    - httpApi:
        path: /store
        method: post
        #authorizer: cognitoAuthorizer

getHistory:
  handler: src/functions/get-history/handler.handler
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
      Resource:
        - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:service}-tbl-${self:provider.stage}
        - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:service}-tbl-${self:provider.stage}/index/*
  events:
    - httpApi:
        path: /history
        method: get
        #authorizer: cognitoAuthorizer
